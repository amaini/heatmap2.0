<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/market/css/styles.css" />
</head>
<body>
  <div class="app" style="max-width: 560px; margin: 48px auto;">
    <header class="app-header" style="justify-content: center;">
      <h1>Sign in</h1>
    </header>
    <main class="content">
      {% if form.errors %}
        <div class="error" role="alert">Invalid username or password.</div>
      {% endif %}
      {% if next and user.is_authenticated %}
        <div class="error" role="alert">Your account doesn't have access to this page.</div>
      {% endif %}
      <form method="post" class="form" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <label>Username
          <input type="text" name="username" autofocus required class="input" value="{{ form.username.value|default:'' }}" />
        </label>
        <label>Password
          <input type="password" name="password" required class="input" />
        </label>
        <div class="form-actions" style="justify-content: space-between;">
          <a class="btn" href="/">Cancel</a>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      
    </main>
  </div>
</body>
</html>
